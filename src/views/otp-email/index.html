<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One-Time Code</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
      margin: 0;
    "
  >
    <div
      style="
        max-width: 500px;
        background: #ffffff;
        padding: 30px;
        margin: 0 auto;
        border-radius: 6px;
        border: 1px solid #e0e0e0;
      "
    >
      <h2 style="font-size: 20px; margin-bottom: 16px; color: #222">Your Verification Code</h2>
      <p style="font-size: 15px; line-height: 1.6; margin-bottom: 16px; color: #555">
        Please use the following one-time code to proceed:
      </p>
      <div
        style="
          font-family: monospace;
          font-size: 18px;
          letter-spacing: 4px;
          background: #f0f0f0;
          padding: 12px 16px;
          border-radius: 4px;
          display: inline-block;
          margin: 20px 0;
        "
      >
        ${rawOTP}
      </div>
      <p style="font-size: 15px; line-height: 1.6; margin-bottom: 16px; color: #555">
        If you did not request this code, you can ignore this email.
      </p>
      <div style="font-size: 13px; color: #888; margin-top: 30px; text-align: center">
        This is an automated email. Please do not reply.<br />&copy; 2025 All rights reserved.
      </div>
    </div>
  </body>
</html>
