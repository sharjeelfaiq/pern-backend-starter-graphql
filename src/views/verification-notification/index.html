<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verified</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
      margin: 0;
    "
  >
    <div
      style="
        max-width: 500px;
        background: #ffffff;
        padding: 30px;
        margin: 0 auto;
        border-radius: 6px;
        border: 1px solid #e0e0e0;
      "
    >
      <h2 style="font-size: 20px; margin-bottom: 16px; color: #222">Email Verified</h2>
      <p style="font-size: 15px; line-height: 1.6; margin-bottom: 16px; color: #555">
        Your email address has been successfully verified. You can now sign in and access your
        account.
      </p>
      <a
        href="${FRONTEND_URL}"
        style="
          display: inline-block;
          background-color: #4a90e2;
          color: #ffffff;
          text-decoration: none;
          padding: 12px 20px;
          border-radius: 4px;
          font-size: 15px;
          font-weight: bold;
          margin-top: 10px;
        "
        >Go to Sign In</a
      >
      <div style="font-size: 13px; color: #888; margin-top: 30px; text-align: center">
        This is an automated email. Please do not reply.<br />&copy; 2025 All rights reserved.
      </div>
    </div>
  </body>
</html>
